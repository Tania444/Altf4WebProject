<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ALT+F4 Esports</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      color: #f04e23;
    }

    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-size: 1rem;
    }

    nav a:hover {
      color: #f04e23;
    }

    .hero {
      text-align: center;
      padding: 6rem 2rem;
      background: url('https://cdn.discordapp.com/attachments/1358777000369717281/1370184898306928640/bg.jpg') center/cover no-repeat;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
      color: white;
      text-shadow: 2px 2px #000;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ddd;
    }

    .section {
      padding: 3rem 2rem;
      text-align: center;
    }

    .match {
      background-color: #1f1f1f;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ALT+F4</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Partite</a>
      <a href="#">Shop</a>
    </nav>
  </header>

  <section class="hero">
    <h1>ALT+F4 Esports</h1>
    <p>Competizione. Strategia. Dominio.</p>
  </section>

  <section class="section">
    <h2>Ultime Partite</h2>

    <div class="match">
      10/05/2025 — ALT+F4 vs TeamX → <strong>2-1</strong>
    </div>
    <div class="match">
      11/05/2025 — TeamY vs ALT+F4 → <strong>3-3</strong>
    </div>
  </section>

  <footer>
    © 2025 ALT+F4 — Tutti i diritti riservati
  </footer>

</body>
</html>
